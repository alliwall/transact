<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Gradients and Filters Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#4338ca" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-opacity="0.2" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Wavy Shape Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bg-gradient)" />

  <!-- Blockchain Pattern on Background -->
  <g opacity="0.1">
    <path d="M0,100 L800,300" stroke="#3b82f6" stroke-width="1" />
    <path d="M0,200 L800,400" stroke="#3b82f6" stroke-width="1" />
    <path d="M0,300 L800,500" stroke="#3b82f6" stroke-width="1" />
    <path d="M100,0 L300,600" stroke="#3b82f6" stroke-width="1" />
    <path d="M300,0 L500,600" stroke="#3b82f6" stroke-width="1" />
    <path d="M500,0 L700,600" stroke="#3b82f6" stroke-width="1" />
  </g>

  <!-- Main Scene: Digital Transaction between Devices -->
  <g transform="translate(400, 300)">
    <!-- Laptop/Dashboard on the left -->
    <g transform="translate(-220, 0)">
      <rect x="-120" y="-80" width="240" height="160" rx="10" ry="10" fill="#ffffff"
        filter="url(#shadow)" />
      <rect x="-110" y="-70" width="220" height="130" rx="5" ry="5" fill="#f8fafc" />

      <!-- Dashboard Interface -->
      <rect x="-100" y="-60" width="200" height="30" rx="5" ry="5" fill="#e2e8f0" />
      <rect x="-100" y="-20" width="90" height="60" rx="5" ry="5" fill="#f1f5f9" />
      <rect x="-0" y="-20" width="90" height="60" rx="5" ry="5" fill="#f1f5f9" />
      <rect x="-100" y="50" width="200" height="10" rx="5" ry="5" fill="#e2e8f0" />

      <!-- Growth Chart -->
      <polyline points="-90,-5 -70,5 -50,-10 -30,0 -10,-15" stroke="#3b82f6" stroke-width="2"
        fill="none" />
      <circle cx="-90" cy="-5" r="3" fill="#3b82f6" />
      <circle cx="-70" cy="5" r="3" fill="#3b82f6" />
      <circle cx="-50" cy="-10" r="3" fill="#3b82f6" />
      <circle cx="-30" cy="0" r="3" fill="#3b82f6" />
      <circle cx="-10" cy="-15" r="3" fill="#3b82f6" />

      <!-- Currency Icons on the second panel -->
      <circle cx="20" cy="0" r="15" fill="url(#primary-gradient)" />
      <text x="20" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="white"
        text-anchor="middle">$</text>
      <circle cx="60" cy="0" r="15" fill="url(#secondary-gradient)" />
      <text x="60" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="white"
        text-anchor="middle">₿</text>
    </g>

    <!-- Smartphone on the right -->
    <g transform="translate(180, 0)">
      <rect x="-60" y="-110" width="120" height="220" rx="15" ry="15" fill="#1e293b"
        filter="url(#shadow)" />
      <rect x="-50" y="-100" width="100" height="180" rx="5" ry="5" fill="#ffffff" />

      <!-- Payment Interface on the Smartphone -->
      <rect x="-40" y="-90" width="80" height="15" rx="3" ry="3" fill="#e2e8f0" />
      <rect x="-40" y="-70" width="80" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#e2e8f0"
        stroke-width="1" />
      <text x="0" y="-45" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">
        USDC</text>
      <text x="0" y="-60" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a"
        text-anchor="middle">$100.00</text>

      <rect x="-40" y="-20" width="80" height="10" rx="5" ry="5" fill="#e2e8f0" />
      <rect x="-40" y="0" width="80" height="10" rx="5" ry="5" fill="#e2e8f0" />
      <rect x="-40" y="20" width="80" height="10" rx="5" ry="5" fill="#e2e8f0" />

      <rect x="-40" y="40" width="80" height="30" rx="15" ry="15" fill="url(#primary-gradient)" />
      <text x="0" y="60" font-family="Arial" font-size="12" font-weight="bold" fill="white"
        text-anchor="middle">Pay Now</text>

      <!-- Smartphone Home Button -->
      <circle cx="0" cy="95" r="10" fill="#f1f5f9" />
    </g>

    <!-- Transfer Animation in the center -->
    <g transform="translate(0, 0)">
      <!-- Central Transfer Circle -->
      <circle cx="0" cy="0" r="50" fill="url(#primary-gradient)" opacity="0.1" />
      <circle cx="0" cy="0" r="40" fill="url(#primary-gradient)" opacity="0.2" />
      <circle cx="0" cy="0" r="30" fill="url(#primary-gradient)" opacity="0.3" />

      <!-- USDC Symbol -->
      <circle cx="0" cy="0" r="25" fill="#2775ca" filter="url(#glow)" />
      <circle cx="0" cy="0" r="20" fill="#ffffff" />
      <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" fill="#2775ca"
        text-anchor="middle">USDC</text>

      <!-- Animated Connection Lines -->
      <path d="M-170,-20 C -100,-10 -50,0 -30,0" stroke="#3b82f6" stroke-width="2"
        stroke-dasharray="5,3" fill="none" />
      <path d="M30,0 C 50,0 100,-10 120,-20" stroke="#3b82f6" stroke-width="2"
        stroke-dasharray="5,3" fill="none" />

      <!-- Data Particles -->
      <circle cx="-120" cy="-15" r="4" fill="#3b82f6" opacity="0.8" />
      <circle cx="-80" cy="-8" r="3" fill="#3b82f6" opacity="0.7" />
      <circle cx="-50" cy="-4" r="2" fill="#3b82f6" opacity="0.6" />

      <circle cx="50" cy="-4" r="2" fill="#3b82f6" opacity="0.6" />
      <circle cx="80" cy="-8" r="3" fill="#3b82f6" opacity="0.7" />
      <circle cx="120" cy="-15" r="4" fill="#3b82f6" opacity="0.8" />
    </g>
  </g>

  <!-- Decorative Floating Elements -->
  <g opacity="0.7">
    <!-- Floating Tokens/Coins -->
    <g transform="translate(150, 120)">
      <circle cx="0" cy="0" r="20" fill="#ffffff" filter="url(#shadow)" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#3b82f6"
        text-anchor="middle">$</text>
    </g>

    <g transform="translate(650, 180)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" filter="url(#shadow)" />
      <text x="0" y="8" font-family="Arial" font-size="18" font-weight="bold" fill="#4f46e5"
        text-anchor="middle">€</text>
    </g>

    <g transform="translate(200, 450)">
      <circle cx="0" cy="0" r="22" fill="#ffffff" filter="url(#shadow)" />
      <text x="0" y="7" font-family="Arial" font-size="16" font-weight="bold" fill="#3b82f6"
        text-anchor="middle">₿</text>
    </g>

    <g transform="translate(600, 400)">
      <circle cx="0" cy="0" r="18" fill="#ffffff" filter="url(#shadow)" />
      <text x="0" y="6" font-family="Arial" font-size="12" font-weight="bold" fill="#4f46e5"
        text-anchor="middle">ETH</text>
    </g>
  </g>

  <!-- Background Decorative Elements -->
  <circle cx="100" cy="100" r="8" fill="#3b82f6" opacity="0.2" />
  <circle cx="150" cy="150" r="12" fill="#3b82f6" opacity="0.2" />
  <circle cx="700" cy="200" r="10" fill="#3b82f6" opacity="0.2" />
  <circle cx="650" cy="100" r="6" fill="#3b82f6" opacity="0.2" />
  <circle cx="200" cy="500" r="15" fill="#3b82f6" opacity="0.2" />
  <circle cx="600" cy="450" r="12" fill="#3b82f6" opacity="0.2" />
</svg>