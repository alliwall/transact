<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Transact</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/404.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container error-container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! Page not found</div>
      <p class="lead">We couldn't find the page you were looking for.</p>
      <div class="back-home">
        <a href="/" class="btn btn-primary btn-lg">
          <i class="fas fa-home me-2"></i>Back to home page
        </a>
      </div>
    </div>

    <footer class="w-100 mt-5 py-3 text-center bg-light border-top">
      <div class="container">
        <p class="mb-1">
          Developed with ❤️ by
          <a href="https://github.com/rsoaresdev" target="_blank"
            >Rafael Soares</a
          >
        </p>
        <p class="mb-0 text-muted">&copy; 2024 Transact</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Check system theme preference and apply
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.classList.add("dark-mode");
      }
    </script>
  </body>
</html>
