<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Business Payment Page - Create a payment link for your customer with a locked wallet address."
    />
    <meta name="keywords" content="payment link, USDC, crypto payments, transaction, polygon, business payment" />
    <meta name="author" content="Transact.st" />
    <meta name="robots" content="index, follow" />
    
    <meta property="og:title" content="Transact | Business Payment Page" />
    <meta property="og:description" content="Create a payment link for your customer with a locked wallet address." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://transact.st/business-payment" />
    <meta property="og:image" content="https://transact.st/og-image.jpg" />
    
    <link rel="icon" href="images/favicon.ico" />
    <title>Transact | Business Payment Page</title>
    <link rel="canonical" href="https://transact.st/business-payment" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="py-4 bg-gradient">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <a href="/" class="logo-link">
            <h1 class="mb-0">
              <i class="fas fa-exchange-alt me-2"></i>Transact.st
            </h1>
          </a>
          <div class="theme-switcher">
            <button id="theme-toggle" class="btn btn-sm btn-outline-light">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container py-5">
      <div class="card main-card mb-4">
        <div class="card-header bg-transparent">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-0 h3">
              <i class="fas fa-link me-2 accent-icon"></i>Business Payment Page
            </h2>
            <span class="badge feature-badge">For Business</span>
          </div>
        </div>
        <div class="card-body">
          <p class="mb-4 lead">
            The wallet address is already locked and cannot be modified.
          </p>

          <form id="payment-form" class="needs-validation" novalidate>
            <div class="row g-4">
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="wallet_address" class="form-label">Wallet Address (Receiver):</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-wallet"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      id="wallet_address"
                      name="wallet_address"
                      readonly
                      required
                    />
                  </div>
                  <small class="text-muted">This is the merchant's wallet address (locked)</small>
                </div>

                <div class="mb-4">
                  <label for="amount" class="form-label">Amount to Pay:</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <input
                      type="number"
                      step="0.01"
                      min="0.01"
                      class="form-control"
                      id="amount"
                      name="amount"
                      placeholder="100.00"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid amount greater than zero.
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-4">
                  <label for="customer_email" class="form-label">Customer Email:</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input
                      type="email"
                      class="form-control"
                      id="customer_email"
                      name="customer_email"
                      placeholder="customer@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>
                  <small class="text-muted invisible">Spacing for alignment</small>
                </div>

                <!-- Currency hidden input will be set based on selected provider -->
                <input type="hidden" id="currency" name="currency" value="USD">
              </div>
            </div>

            <div class="mb-4">
              <label for="provider" class="form-label">Payment Provider:</label>
              <div class="provider-section">
                <div class="provider-filter mb-2">
                  <div class="search-box w-100">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="provider-search"
                      placeholder="Search providers..."
                    />
                  </div>
                </div>
                <div class="provider-group">
                  <div class="row g-2">
                    <div class="col-md-4 provider-item" data-currency="usd">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-wert"
                          value="wert"
                          checked
                          data-min-amount="1"
                          data-supported-currency="USD"
                        />
                        <label class="form-check-label" for="provider-wert">
                          <span class="provider-name">wert.io</span>
                          <span class="provider-badge usd">USD</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="eur">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-werteur"
                          value="werteur"
                          data-min-amount="1"
                          data-supported-currency="EUR"
                        />
                        <label class="form-check-label" for="provider-werteur">
                          <span class="provider-name">wert.io</span>
                          <span class="provider-badge eur">EUR</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="usd">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-stripe"
                          value="stripe"
                          data-min-amount="2"
                          data-supported-currency="USD"
                        />
                        <label class="form-check-label" for="provider-stripe">
                          <span class="provider-name">Stripe</span>
                          <span class="provider-badge usd">USD</span>
                          <span class="provider-tag">USA Only</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-sardine"
                          value="sardine"
                          data-min-amount="30"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-sardine">
                          <span class="provider-name">Sardine.ai</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-guardarian"
                          value="guardarian"
                          data-min-amount="20"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-guardarian">
                          <span class="provider-name">Guardarian</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-particle"
                          value="particle"
                          data-min-amount="30"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-particle">
                          <span class="provider-name">particle.network</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-transak"
                          value="transak"
                          data-min-amount="15"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-transak">
                          <span class="provider-name">Transak</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-banxa"
                          value="banxa"
                          data-min-amount="20"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-banxa">
                          <span class="provider-name">Banxa</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-simplex"
                          value="simplex"
                          data-min-amount="50"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-simplex">
                          <span class="provider-name">Simplex</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-changenow"
                          value="changenow"
                          data-min-amount="20"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-changenow">
                          <span class="provider-name">ChangeNOW</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 provider-item" data-currency="all">
                      <div class="provider-card">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="provider"
                          id="provider-mercuryo"
                          value="mercuryo"
                          data-min-amount="30"
                          data-supported-currency="ALL"
                        />
                        <label class="form-check-label" for="provider-mercuryo">
                          <span class="provider-name">mercuryo.io</span>
                          <span class="provider-badge all">ALL</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <button type="submit" class="btn btn-primary" id="submit-btn">
                <span id="submit-text">Generate Payment Link</span>
                <span id="loading-spinner" class="loader d-none"></span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="payment-result" class="payment-result">
        <!-- Payment link result will be inserted here -->
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/business-payment.js"></script>
  </body>
</html>
